<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具推荐 - 主页</title>
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000ce, #dfc8d6);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

/* 导航条样式 */
nav {
    background-color:rgba(235, 66, 159, 0.5);
    padding: 10px;
    text-align: center;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 10px;
    transition: all 0.3s ease;
    position: relative;
}
nav a:hover {
    background-color:linear-gradient(to right, #2c2a2adf, #c11c71be);
}
nav a:hover .dropdown-menu {
    display: block;
}
.dropdown-menu {
    display: none;
    position: absolute;
    background-color: rgba(52, 13, 13, 0.8);
    padding: 10px;
    z-index: 1;
    text-align: left;
}
.dropdown-menu a {
    display: block;
    padding: 5px 0;
}
.logo-box {
    background-color: rgba(235, 66, 153, 0.7);
    color: #fff;
    padding: 12px 24px;
    border-radius: 8px;
    font-size: 20px;
    font-weight: bold;
    margin-right: 20px;
    transition: background-color 0.3s ease;
}
.logo-box:hover {
    background-color: rgba(207, 42, 127, 0.5);
}
    

/* 主页内容样式 */
.container {
    max-width: 800px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

.slider {
    position: relative;
    height: 280px; /* 高度调整为原来的 70% */
    overflow: hidden;
}

.slide {
    position: absolute;
    top: 10%;
    left: 5.1%;
    width: 90%;
    height: 90%;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
    margin: 0 auto;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden
}

.slide.active {
    opacity: 1;
}

.slide img {
    width: 400px;
    height: 250px;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.slide img:hover {
    transform: scale(1.05);
}

.slide-controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 90%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: space-between;
    padding: 0 20px 10px;
}

.slide-controls button {
    font-size: 30px;
    background-color: transparent;
    border: none;
    padding: 15px;
    cursor: pointer;
    transition: color 0.3s ease;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.slide-controls button:hover {
    color: white;
}

.container h1 {
    font-size: 48px;
    margin-bottom: 20px;
    color: #ee2b8c;
    text-shadow: 2px 2px 4px rgba(118, 83, 98, 0.5);
}

.container p {
    font-size: 24px;
    line-height: 1.5;
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

.cta-btn {
    display: inline-block;
    background-color: #cd2182;
    color: #fff;
    text-decoration: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-size: 18px;
    transition: all 0.3s ease;
}

.cta-btn:hover {
    background-color: #000;
}

        /* 页脚样式 */
        footer {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-box">
            <span>AI</span>
        </div>
        <a href="介绍页面.html">工具介绍<div class="dropdown-menu">
        </div></a>
        <a href="相关资源.html">相关资源</a>
        <a href="联系交流.html">联系交流</a>
    </nav>

    <div class="container">
        <div class="slider">
            <div class="slide active">
                <img src="images/image1.webp" alt="Image 1">
            </div>
            <div class="slide">
                <img src="images/Smodin.webp" alt="Image 2">
            </div>
            <div class="slide">
                <img src="images/Scispace.jpg" alt="Image 3">
            </div>
            <div class="slide">
                <img src="images/ConnectedPaper.jpg" alt="Image 4">
            </div>
            <div class="slide-controls">
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
        </div>
        <h1>欢迎来到AI学术工具箱</h1>
        <p>AI利器，轻松秒杀论文难题，让DDL生产力疯狂飙升！</p>
        <a href="介绍页面.html" class="cta-btn">了解更多</a>
    </div>

    <footer>
        <p>&copy; 2024 AI学术工具推荐. 保留所有权利.</p>
    </footer>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');
        let currentSlide = 0;

        function showSlide(n) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        prevBtn.addEventListener('click', () => showSlide(currentSlide - 1));
        nextBtn.addEventListener('click', () => showSlide(currentSlide + 1));
    </script>
</body>
</html>
